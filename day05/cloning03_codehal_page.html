<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider Animated</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: "Ubuntu", sans-serif;
        }

        .header{
            position: fixed;
            top: 0; left: 0; width: 100%; padding: 30px 80px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 30px; font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .navbar ul li {
            list-style: none;
            float: left;
        }
        
        .navbar a{
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            margin-left: 50px;
        }

        .container {
            position: relative;
            width: 100%; height: 100vh;
        }

        .bg-slide,
        .bg-slide .circle,
        .bg-slide .circle img,
        .circle-darktransp {
            position: absolute;
            width: 100%; height: 100%;
        }

        .bg-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-slide .circle { 
            pointer-events: none;
            user-select: none;
        }

        .bg-slide .circle.large,
        .circle-darktransp {
            clip-path: circle(50% at 50% 50%);
        }
        
        .bg-slide .circle.small {
            clip-path: circle(30% at 50% 50%);
            z-index: 12;
        }

        .bg-slide .circle img {
            object-fit: cover;
            transform: rotate(0deg) scale(2);
        }

        .circle-darktransp {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .bg-slide .content-text{
            position: absolute;
            /* background-color: seagreen; */
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-text .place h1, 
        .content-text .country h2 {
            color: white;
            text-transform: uppercase;
        }

        .content-text .place h1 {
            font-size: 60px;
            letter-spacing: 80px; /* 글자 간격 */
            margin-right: -80px;
            background-color: lightcoral;
        }

        .content-text .country h2 {
            font-size: 50px;
            letter-spacing: 30px;
            margin-right: -30px;
            background-color: cornflowerblue;
        }

    </style>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

        });
    </script>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">Logo</a>

        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contant</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container">
        <div class="bg-slide">
            <div class="circle bg">
                <img src="./images/img1.jpg">
            </div>
            <div class="circle large">
                <img src="./images/img1.jpg">
            </div>
            <div class="circle small">
                <img src="./images/img1.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>pyramids</h1>
                </div>

                <div class="country">
                    <h2>egypt</h2>
                </div>
            </div>
        </div>

        <div class="circle-darktransp"></div>
    </div>

    <script>

    </script>
</body>
</html>
