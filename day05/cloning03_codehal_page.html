<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider Animated</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: "Ubuntu", sans-serif;
        }

        body {
            width: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .header{
            position: fixed;
            top: 0; left: 0; width: 100%; padding: 30px 80px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 30px; font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .navbar ul li {
            list-style: none;
            float: left;
        }
        
        .navbar a{
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            margin-left: 50px;
        }

        .container {
            position: relative;
            width: 100%; height: 100vh;
        }

        .bg-slide,
        .bg-slide .circle,
        .bg-slide .circle img,
        .circle-darktransp {
            position: absolute;
            width: 100%; height: 100%;
        }

        .bg-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-slide .circle { 
            pointer-events: none;
            user-select: none;
        }

        
        .bg-slide .circle.large,
        .circle-darktransp {
            clip-path: circle(50% at 50% 50%);
        }
        
        .bg-slide .circle.small {
            clip-path: circle(30% at 50% 50%);
        }
        
        .bg-slide .circle img {
            object-fit: cover;
            transform: rotate(0deg) scale(2);
            opacity: 0;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .bg-slide.active .circle img {
            transform: rotate(360deg) scale(2); /* active가 되면 화면 회전 */
            opacity: 1;
        }

        .bg-slide.after.active .circle img {
            transform: rotate(720deg) scale(4);
            opacity: 0;
        }

        /* 한 슬라이드당 이미지가 3개인데, 그 중 bg클래스만 딜레이*/
        .bg-slide.active .circle.bg img,
        .bg-slide.after.active .circle.bg img {
            transition-delay: 0.8s;
        }

        .bg-slide.active .circle.large img,
        .bg-slide.after.active .circle.large img {
            transition-delay: 0.5s;
        }

        .bg-slide.active .circle.small img,
        .bg-slide.after.active .circle.small img {
            transition-delay: 0.2s;
        }

        .circle-darktransp {
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 11;
        }
        
        /* 다섯개 중 active인것들만 화면 표시 */
        .bg-slide.active .circle.small{
            z-index: 12;
        }

        .bg-slide.active .circle { /* 다섯개 이미지 영역에서 active가 되는 것을 가장 위로 */
            z-index: 10;
        }

        .bg-slide.active .content-text {
            z-index: 101;
        }

        .bg-slide .content-text{
            position: absolute;
            /* background-color: seagreen; */
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-text .place,
        .content-text .country {
            /* background-color: darkgreen; */
            overflow: hidden; /* 글자가 안보여 위로 올라가는 것처럼 보이는 효과 */
        }
        
        .content-text .place h1, 
        .content-text .country h2 {
            color: white;
            text-transform: uppercase;
            line-height: 1;
            opacity: 0; /* 투명하게 */
            transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1); /* 글자가 밑에 위로 올라감 */
            transition-delay: 0.5s; /* 0.5초 후에 움직임을 시작 */
        }

        .bg-slide.active .content-text .place h1, 
        .bg-slide.active .content-text .country h2{
            transform: translateY(0%);
            opacity: 1; /* 투명도 없이 */
        }
        
        .bg-slide.after-active .content-text .place h1 {
            transform: translateY(-100%);
            opacity: 1;
        }

        .bg-slide.after-active .content-text .country h2 {
            transform: translateY(100%);
            opacity: 1;
        }

        .content-text .place h1 {
            font-size: 60px;
            letter-spacing: 80px; /* 글자 간격 */
            margin-right: -80px;
            transform: translateY(100%); /* 위로 올라감 */
            /* background-color: lightcoral; */
        }
        
        .content-text .country h2 {
            font-size: 50px;
            letter-spacing: 30px;
            margin-right: -30px;
            transform: translateY(-100%); /* 아래로 내려감 */
            /* background-color: cornflowerblue; */
        }
        
        .content-text .country {
            margin-top: 60px;
        }
        
        .line {
            position: absolute;
            top: 50.5%;
            left: 50%; 
            transform: translateX(-50%);
            width: 500px; height: 2px;
            background-color: white;
            z-index: 100;
        }
        
        .rotate-btn {
            position: absolute; /* absolute: 정확한 위치, relative: 상대적 위치 */
            bottom: 50px; right: 50px;
            width: 60px; height: 60px;
            background-color: #aba72c;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 200;
            display: flex;
            justify-content: center; /* 가로 중앙정렬 */
            align-items: center; /* 세로 중앙정렬 */
        }

        .rotate-btn.active {
            transform: rotate(360deg);
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition-delay: 0.1s;
        }
        
        .rotate-btn i {
            font-size: 40px;
            color: white;
        }
        

        </style>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            
        });
        </script>
</head>
<body>

        <!-- ↓span.ratate-btn하고 tab하면 나옴 -->
