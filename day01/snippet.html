<!-- Ctrl + Space 누르고 Html 쓰면 html sample이 뜬다 -->
<!DOCTYPE html><!-- HTML5 문서타입을 정하는 태그 -->
<html lang="ko"><!-- 기본적으로 HTML 문서의 가장 바깥을 구성-->
    <head>
        <meta charset='utf-8'><!-- 문서특징 선언, 유니코드 utf-8로 문서를 만들겠다. 국제어 사용가능-->
        <meta http-equiv='X-UA-Compatible' content='IE=edge'><!-- 인터넷 익스플로러에 문제가 많으니까 엣지러 호환시키겠다 -->
        <title>웹 브라우저 탭에 나오는 제목</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'><!-- 응답형 웹(Responsive Web)을 선언 -->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'><!-- CSS 디자인 다른 파일(main.css)에 지정. 현재 main.css가 없음. 오류는 안남 -->
        <script src='main.js'></script><!-- javascript도 다른 파일(main.css)에 지정. 현재 main.css가 없음. 오류는 안남 -->
    </head>
    <body>
        <!-- 화면에 나타나는 문서 구성 -->
        <h1>Hello, HTML5!</h1>
        <!-- 헤딩(제목1, 제목2~ 제목6) -->
        <h2>Heading2</h2>
        <h3>Heading3</h3>
        <h4>Heading4</h4>
        <h5>Heading5</h5>
        <h6>Heading6</h6>
    </body>
</html>
